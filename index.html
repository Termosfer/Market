<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

            />
            <i class="fa-solid fa-circle-minus"></i>
          </div>
          <div class="img">

            <img

            />
            <i class="fa-solid fa-circle-minus"></i>
          </div>
          <div class="img">
            <i class="fa-solid fa-circle-plus"></i>
            <img src="./img/390426.jpg" alt="" />
            <i class="fa-solid fa-circle-minus"></i>
          </div>
          <div class="img">
            <i class="fa-solid fa-circle-plus"></i>
            <img src="./img/933094_1626545747_ARMUD_(FOREL).jpg" alt="" />

          </div>
          <div class="img">
            <i class="fa-solid fa-circle-plus"></i>
            <img src="./img/yemish.jpeg" alt="" />
            <i class="fa-solid fa-circle-minus"></i>
          </div>
          <div class="img">
            <i class="fa-solid fa-circle-plus"></i>
            <img src="./img/images.jpeg" alt="" />
            <i class="fa-solid fa-circle-minus"></i>
          </div>
        </div>
        <div class="kassa">
          <div class="customer">M</div>
          <div class="amount-machine">Kassa</div>
        </div>
      </div>
      <div class="right-side">
        <div class="top-side">
            <div class="top-div">
                <input type="checkbox">
                <div class="radio-btn">
                  <h3>Mehsul</h3>
                  <span>1kq</span>
                </div>
            </div>
            <div class="top-div">
                <input type="checkbox">
                <div class="radio-btn">
                  <h3>Mehsul</h3>
                  <span>1kq</span>
                </div>
            </div>
            <div class="top-div">
                <input type="checkbox">
                <div class="radio-btn">
                  <h3>Mehsul</h3>
                  <span>1kq</span>
                </div>
            </div>
            <div class="top-div">
                <input type="checkbox">
                <div class="radio-btn">
                  <h3>Mehsul</h3>
                  <span>1kq</span>
                </div>
            </div>
       
        </div>
        <div class="bottom-side">
          <div class="price-list">
            <h3>Umumi meb</h3>
            <span>20.50AZN</span>
          </div>
          <div class="price-list">
            <h3>Verilen mebleg</h3>

          </div>
          <div class="price-list">

            <span>20.50AZN</span>
          </div>
